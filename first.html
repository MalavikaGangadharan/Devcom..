<body>
  <h1>Contact Me</h1>
  <form action="">
    <label for="name">Name:</label>
    <input name="first-name" type="text" id="name" placeholder="Your Name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input name="email" type="email" required>

    <br><br>
    <label for="address">Address:</label>
    <br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Address"></textarea>
    <br>

    <label for="birthday">Date Of Birth:</label>
    <input type="date" id="birthday" name="birthday">
    <br>
    <br>
    <label for="year">BTech Year</label>
    <select name="year" id="">
      <option value="1st Year">1st Year</option>
      <option value="2st Year">2st Year</option>
      <option value="3rd Year">3rd Year</option>
      <option value="4th Year">4th Year</option>
    </select>

    <p>Gender:</p>
    <input name="gender" type="radio" value="male">
    <label for="gender">Male</label>
    <input name="gender" type="radio" value="female">
    <label for="gender">Female</label>
    <br><br>
    <input type="checkbox" id="" name="subscribe">
    <label for="subscribe">I would like to subscribe to your newsletter</label>
    <br><br>
    <button type="submit">Submit</button>
  </form>
